<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="style/style.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places" type="text/javascript"></script>
<script type="text/javascript" src="http://okplay.club/misc/jquery.js?v=1.4.4"></script>

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="script/jquery.validate.js"></script>
    
    <script>
        $(document).ready(function(){
             $(".photo").css({'height':$(window).height()});
        });
    </script>
    
    <script type="text/javascript">
        function initialize() {
            alert("call");
        }
    </script>
    
</head>
<body>
    
    <div data-role="layout" data-id="main-layout">
        <div data-role="header">
            <div data-role="navbar" class="nvbar">
                <a data-role="button" data-rel="drawer" href="#maindrawer" data-align="left" style=""></a>
                <span data-role="view-title"></span>
            </div>
            
            <div id="DivError" style="width:100%;height:80px;background:red;">
                
            </div>
        </div>
    </div>
    
    <div data-role="drawer" id="maindrawer" data-use-native-scrolling="true" data-swipe-to-open="false">
        <ul data-role="listview">
            <li>Choose Option</li>
            <li class="drwerrides"><span>Your rides</span></li>
            <li class="drwerfindRide"><span>Find a ride</span></li>
            <li class="drwerofferride"><span>Offer a ride</span></li>
            <li class="blank"></li>
            <li class="drwerlogin"><span>Login</span></li>
            <li class="drwersignup"><span>Sign up</span></li>
            <li class="blank"></li>
            <li class="drwerhelp"><span>Help</span></li>
        </ul>
    </div>
    
    <!--1st time scrollview on load-->
    <div data-role="view" id="scrollViewLayout">
        <div data-role="scrollview" data-page="0" data-content-height="100%" data-pager-overlay="true">
            <div class="photo photo1" data-role="page">
            </div>
            <div class="photo photo2" data-role="page">
            </div>
            <div class="photo photo3" data-role="page">
            </div>
            <div class="photo photo4" data-role="page">
            </div>
        </div>
    </div>
    
    <!--External Files Placce here-->
    <script src="script/app.js"></script>
    <script src="script/home.js"></script>
    <script src="script/offerridestep1.js"></script>
    <script src="script/offerridestep2.js"></script>
    <script src="script/offerridestep3.js"></script>
</body>
</html>
